<!-- Modal de Login -->
    
<button class="btn btn-sm btn-circle absolute right-2 top-2" onclick="closeLoginModal()">✕</button>
<h3 class="font-bold text-xl text-blue-600 mb-4">
    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
</h3>
            
<form   hx-post="{% url "login" %}" 
        
        hx-swap="innerHTML"
        class="space-y-4">
        {% csrf_token %}
    <div class="form-control">
        <label class="label">
            <span class="label-text">Correo Electrónico</span>
        </label>
        {{ formL.username }}
    </div>
                
    <div class="form-control">
        <label class="label">
            <span class="label-text">Contraseña</span>
        </label>
        <div class="relative">
            {{formL.password}}
            <button type="button" class="absolute right-3 top-3 text-gray-400">
                <i class="fas fa-eye"></i>
            </button>
        </div>
            <label class="label">
                <a href="#" class="label-text-alt link link-primary">¿Olvidaste tu contraseña?</a>
            </label>
    </div>
    <div class="form-control">
        <label class="label cursor-pointer justify-start gap-2">
        <input type="checkbox" class="checkbox checkbox-primary">
        <span class="label-text">Recordar mi sesión</span>
        </label>
    </div> 
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
        </button>
    </div>
                
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
            ¿No tienes cuenta? 
            <a href="#" class="link link-primary" onclick="switchToRegister()">Crear Cuenta</a>
        </p>
    </div>
                
    <div class="divider">O inicia con</div>
    
    <div class="flex justify-center space-x-4">
        <button class="btn btn-outline">
            <i class="fab fa-google text-red-500"></i>
        </button>
        <button class="btn btn-outline">
            <i class="fab fa-facebook text-blue-600"></i>
        </button>
        <button class="btn btn-outline">
            <i class="fab fa-twitter text-blue-400"></i>
        </button>
    </div>
</form>
<form method="dialog" class="modal-backdrop">
    <button>close</button>
</form>
