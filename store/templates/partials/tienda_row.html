{% load static %}
<tr id="tienda-row-{{ tienda.id }}">
    <td>  {{ tienda.nombre }} </td>
    <td>  {{ tienda.ubicacion }} </td>
    <td>  {{ tienda.propietario}} </td>
    <td>  {{ tienda.telefono}} </td>

    <td>
        <div class="flex space-x-2">
            <button class="btn btn-sm btn-outline btn-info">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
            <button class="btn btn-sm btn-outline btn-warning"  onclick="openEditModal({{ tienda.id }},'{{tienda.nombre|escapejs}}')" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>  
            </button>
            <button class="btn btn-sm btn-outline btn-error"
                    hx-delete="{% url 'eliminar_tienda' tienda.id %}"
                    hx-target="#tienda-row-{{ tienda.id }}"
                    hx-confirm="¿Estás seguro de eliminar esta tienda?"
                    hx-swap="outerHTML"
                    hx-headers= '{"X-CSRFToken":"{{csrf_token}}"}'
                    hx-indicator="#indicator-{{ tienda.id }}">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
            <!-- Indicador de carga -->
            <div id="indicator-{{ tienda.id }}" class="htmx-indicator htmx-indicator-custom">
                <span class="loading loading-spinner loading-xs"></span>
            </div>
        </div>
    </td>
</tr>
